<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc-box">
        <h1>Free Calculator</h1>
        <div class="calculator d-flex flex-column">
            <div id="display" class="display bg-dark text-light pt-2 px-2 text-end">0</div>
            <div id="result" class="result bg-dark text-danger p-3 text-end"></div>
            <div class="interface bg-warning p-2">
                <div class="button container">
                    <div class="row text-center">
                        <div onclick="buttonClick(7)" class="col btn btn-danger border border-dark p-3">7</div>
                        <div onclick="buttonClick(8)" class="col btn btn-danger border border-dark p-3">8</div>
                        <div onclick="buttonClick(9)" class="col btn btn-danger border border-dark p-3">9</div>
                        <div onclick="buttonClick('+')" class="col btn btn-danger border border-dark p-3">+</div>
                    </div>
                    <div class="row text-center">
                        <div onclick="buttonClick(4)" class="col btn btn-danger border border-dark p-3">4</div>
                        <div onclick="buttonClick(5)" class="col btn btn-danger border border-dark p-3">5</div>
                        <div onclick="buttonClick(6)" class="col btn btn-danger border border-dark p-3">6</div>
                        <div onclick="buttonClick('-')" class="col btn btn-danger border border-dark p-3">-</div>
                    </div>
                    <div class="row text-center">
                        <div onclick="buttonClick(1)" class="col btn btn-danger border border-dark p-3">1</div>
                        <div onclick="buttonClick(2)" class="col btn btn-danger border border-dark p-3">2</div>
                        <div onclick="buttonClick(3)" class="col btn btn-danger border border-dark p-3">3</div>
                        <div onclick="buttonClick('*')" class="col btn btn-danger border border-dark p-3">*</div>
                    </div>
                    <div class="row text-center">
                        <div onclick="buttonClick(0)" class="col btn btn-danger border border-dark p-3">0</div>
                        <div onclick="buttonClick('.')" class="col btn btn-danger border border-dark p-3">.</div>
                        <div onclick="buttonClick('/')" class="col btn btn-danger border border-dark p-3">/</div>
                        <div onclick="calculate()" class="col btn btn-danger border border-dark p-3">=</div>
                    </div>
                    <div class="row text-center bg-warning">
                        <div onclick="reset();" class="reset text-light col btn btn-secondary border border-dark p-3 m-3">RESET</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-light text-center p-3">
                    Made By Niels Martens          
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
